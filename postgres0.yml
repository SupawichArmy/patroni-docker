scope: batman
# namespace: /pg_cluster/
name: postgresql0

restapi:
  listen: 10.1.3.70:8008
  connect_address: 10.1.3.70:8008

etcd:
  host: 10.1.3.70:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
  initdb:
    - encoding: UTF8
    - data-checksums
  pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 10.1.3.22/0 md5
    - host replication replicator 10.1.3.24/0 md5
    - host all all 0.0.0.0/0 md5

  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb

postgresql:
  listen: 10.1.3.19:5432
  connect_address: 10.1.3.19:5432
  data_dir: /var/lib/postgresql1/9.5/main
  bin_dir: /usr/lib/postgresql1/9.5/bin/
  config_dir: /etc/postgresql1/9.5/main
  pgpass: /tmp/pgpass0
  authentication:
    replication:
      username: replicator
      password: rep-pass
    superuser:
      username: postgres
      password: patroni
  parameters:
    unix_socket_directories: ".."
tags:
  failover_priority: 60
  noloadbalance: false
  clonefrom: false
  nosync: false
  nostream: false
